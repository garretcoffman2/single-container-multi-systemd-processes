<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Set the default page
    <Files "index.html">
        SetHandler none
    </Files>
    Alias / /var/www/html/
</VirtualHost>

# Ensure the default configuration does not interfere
IncludeOptional conf-available/*.conf
IncludeOptional sites-available/*.conf
